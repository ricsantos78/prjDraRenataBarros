<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

  <body>
  <!-- Pre-loader start -->
  <div th:replace="fragments/pre-load :: pre-load"></div>
  <!-- Pre-loader end -->

  <section class="login-block">
      <!-- Container-fluid starts -->
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                  <!-- Authentication card start -->

                  <form class="md-float-material form-material" method="post" th:action="@{/login}">
                      <div class="text-center">
                          <img src="../../static/images/icon-logo.png" alt="icon-logo.png">
                      </div>
                      <div class="auth-box card">
                          <div class="card-block">
                              <div class="row m-b-20">
                                  <div class="col-md-12">
                                      <h3 class="text-center">Login do Painel Administrativo</h3>
                                  </div>
                              </div>
                              <div class="form-group form-primary">
                                  <input type="text" id="username" name="username" class="form-control" required="required">
                                  <span class="form-bar"></span>
                                  <label class="float-label">Login</label>
                              </div>
                              <div class="form-group form-primary">
                                  <input type="password" id="password" name="password" class="form-control" required="required">
                                  <span class="form-bar"></span>
                                  <label class="float-label">Senha</label>
                              </div>
                              <div class="form-group col-sm-12">
                                  </br>

                                  <div th:if="${param.expired}" class="alert alert-danger col-sm-12"
                                       role="alert">Sessão expirada</div>

                                  <div th:if="${param.error}" class="alert alert-danger col-sm-12"
                                       role="alert">Usuário Inválido ou Usuário Logado</div>
                                  <div th:if="${param.logout}" class="alert alert-success col-sm-12"
                                       role="alert">Deslogado com Sucesso!</div>
                              </div>
                              <div class="row m-t-25 text-left">
                                  <div class="col-12">
                                      <div class="checkbox-fade fade-in-primary d-">
                                      </div>
                                      <div class="forgot-phone text-right f-right">
                                      </div>
                                  </div>
                              </div>
                              <div class="row m-t-30">
                                  <div class="col-md-12">
                                      <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Entrar</button>
                                  </div>
                              </div>
                              <hr/>
                              <div class="row">
                                  <div class="col-md-10">
                                  </div>
                                  <div class="col-md-2">
                                      <img src="../../static/images/auth/logo-small.png" alt="logo-small.png">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- end of col-sm-12 -->
          </div>
          <!-- end of row -->
      </div>
      <!-- end of container-fluid -->
  </section>

  <div th:replace="fragments/javascriptfile :: javascriptfile"></div>
  <script type="text/javascript">
      $(document).ready(function () {
          setTimeout(function () {
              $(".alert").fadeOut("slow", function () {
                  $(this).alert('close');
              })
          }, 5000);
      })
  </script>
</body>

</html>
